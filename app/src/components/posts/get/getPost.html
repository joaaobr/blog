<body>
    <div id="container">
        <p id="name" :style="{width: nameWidth}"> {{ name }} </p>
        <h1 id="title">{{ title }}</h1>
        <br>
        <p>{{ message }}</p>
        <br>
        <a :href="`${this.replyLink}`">Reply</a>
        <li v-for="comment in comments" :key="comment">
            <br>
            <p id="name" :style="{width: titleWidth}">{{ comment.name }}</p>
            <p id="comment">{{comment.message}}</p>
        </li>
    </div>
</body>
